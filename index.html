<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/446d3fe32f.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Clock App</title>
  </head>
  <body>
    <!-- Main Content -->
    <section class="top" id="top">
      <div class="top-container">
        <div class="hello-container">
          <img class="icon" src="assets/desktop/icon-sun.svg" alt="" />
          <h2></h2>
        </div>
        <div id="now">
          <h1 class="now"></h1>
        </div>
        <div class="location" id="location">
          <h3 class="city">In Boston, MA</h3>
        </div>
        <button class="btn" id="BTN">
          MORE<img src="assets/desktop/icon-arrow-down.svg" id="getImage" />
        </button>
      </div>
      <!-- hidden content -->
      <section class="info-container" id="info-contianer">
        <div class="timezone">
          <span>CURRENT TEMP</span>
          <h3 class="temp">86</h3>
        </div>
        <div class="day">
          <span>FEELS LIKE</span>
          <h3 class="feels-like">asdf</h3>
        </div>
        <div class="weekday">
          <span>WIND</span>
          <h3 class="wind">5</h3>
        </div>
        <div class="week">
          <span>UV INDEX</span>
          <h3 class="uv">15</h3>
        </div>
      </section>
    </section>

    <script src="script.js"></script>
  </body>
</html>
